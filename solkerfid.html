{% extends "layout.html" %}

{% block content %}

<h1 class="titill">Planetur Solkerfissinns</h1>

<div class="flex three demo">

{% for post in posts %}

    <div class="rod">

        <article class="card">
            <header>
                <img class="myndir" src="{{ post.thumbnail }}">
            </header>
            <footer>
                <p class="lysing"><strong>{{ post.title }}</strong></p>
                <!-- <small>{{ post.date }}</small> -->
                <p class="sumar">
                    {{ post.summary}}
                </p>
                <a class="button" href="posts/{{ post.slug }}.html">Recipe</a>
                <br>
                {% set list_of_tags = post.tags.split(",") %}
                {% for tag in list_of_tags %}
                    <button class="shyButton mybutton">{{ tag }}</button>
                {% endfor %}
            </footer>
            
        </article>

    </div>

<!-- 
    <p>
            <h2>{{loop.index}}: <a href="posts/{{ post.slug }}.html">{{post.title}}</a> <small>{{post.date}}</small></h2>
            {{post.summary}}
        </p> -->

{% endfor %}

</div>

{% endblock %}
